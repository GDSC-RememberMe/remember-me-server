name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    # 권한 설정
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    # 빌드
    - name: Build with Gradle
      run: ./gradlew build
    # 도커 허브 로그인
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    # 도커 빌드 및 푸시
    - name: Docker build ans push
      run: |
        docker build -t remember-me .
        docker tag remember-me ${{ secrets.DOCKERHUB_USERNAME }}/remember-me:${GITHUB_SHA::7}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/remember-me:${GITHUB_SHA::7}
