spring:
  server:
    address: localhost
    port: 8080
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST}:3306/rmdb?serverTimezone=Asia/Seoul
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create-drop
      show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
jwt:
  header: Authorization
  secret-key: ${JWT_ENCODE_KEY}
  access-token-validity-in-ms: 1800
  refresh-token-validity-in-ms: 604800
gcp:
  config:
    file: gcp-account-file.json
  project:
    id: remember-me-377509
  bucket:
    id: remember-me
  dir:
    name: chap01